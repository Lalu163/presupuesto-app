<div class="cabecera">
    <div class="presupuesto">
        <div class="presupuesto_titulo">
            Presupuesto Disponible:
        </div>
        
        <div class="presupuesto_valor">{{presupuestoTotal | currency:'EUR':'€':'1.2-2'}}</div>
        
        <div class="presupuesto_ingreso limpiarEstilos">
            <div class="presupuesto_ingreso--texto">Ingresos</div>
            <div class="right">
                <div class="presupuesto_ingreso--valor">{{ingresoTotal | currency:'EUR':'€':'1.2-2'}}</div>
                <div class="presupuesto_ingreso--porcentaje">&nbsp;</div>
            </div>
        </div>
        
        <div class="presupuesto_gasto limpiarEstilos">
            <div class="presupuesto_gasto--text">Gastos</div>
            <div class="right limpiarEstilos">
                <div class="presupuesto_gasto--valor">-{{gastoTotal | currency:'EUR':'€':'1.2-2'}}</div>
                <div class="presupuesto_gasto--porcentaje">{{porcentajeTotal | percent}}</div>
            </div>
        </div>
    </div>
  </div>
